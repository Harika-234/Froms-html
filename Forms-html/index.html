<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS STUDENT FROM</title>
</head>
<h1>UTS STUDENT Froms</h1>
<body>
    <form action="#" method="post" autocomplete="on">
    <label for="Username">Username:</label>
    <input type="text" id="Username" name="Username" placeholder="Enter your Username" autofocus required /><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required /><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 1234567896" /><br>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search for today news" /><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="google.com" /><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" min="2001-01-12" max="2024-04-2004"><br>
    <label for="semester">Semester (Week):</label>
    <input type="week" id="semester" name="semester"><br>
    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time"><br>
    <label for="color">Pick a Color:</label>
    <input type="color" id="color" name="color"><br>
    <label for="documents">Upload Documents:</label>
    <input type="file" id="documents" name="documents[]" multiple placeholder="Select files"><br>
    <form>
    <label>Select your gender:</label>
    <input type="radio" id="male" name="gender" value="male" style="width: auto;"> male  <input type="radio" id="female" name="gender"value="female" style="width: auto;"">female  <input type="radio" id="other" name="gender" value="other">others
 
    <input type="submit" value="Submit">
    </form>
    <label for="course">Select Course:</label>
    <select id="course" name="course" autocomplete="on" required>
      <option value="">-- Select your course --</option>
      <option value="cs">Computer Science</option>
      <option value="it">Information Technology</option>
      <option value="eng">Engineering</option>
      <option value="bus">Business</option>
    </select><br>
    <div class="buttons">
    <pre><input type="submit" value="Submit">   <input type="reset" value="Reset"></pre><br>
    </div>
    <div class="checkbox-group">
    <label><input type="checkbox" name="agree" required> I agree to the <a href="#">terms and conditions</a></label>
    </div>



    </pre>
</body>
</html>
